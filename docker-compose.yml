services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movie_db
    volumes:
      - postgres-data_rawg:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "5001:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/movie_db
      TMDB_API_KEY: "1f6dc7215bb66ffdda1d1db32d0fb343"
    depends_on:
      - postgres
    command: sh -c "sleep 5 && npm start"

  seeder:
    build: ./seeder
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: movie_db
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/movie_db
      TMDB_API_KEY: "1f6dc7215bb66ffdda1d1db32d0fb343"
    depends_on:
      - backend
    command: sh -c "sleep 30 && npm run seed"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres-data_rawg: